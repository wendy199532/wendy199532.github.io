            #slider{

                margin: 0;
                left: 0;
                animation: 10s slider infinite;
            }
            #slider figure img{
                width: 50%;
                float: left;
            }
            @keyframes slider {
                0% {
                    left: 0;
                }
                40% {
                    left: 0;
                }
                50% {
                    left: -100%;
                }
                90% {
                    left: -100%;
                }
                100% {
                    left: 0;
                }
            }
        </style>

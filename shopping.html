<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="produst.css">
        <title>Pocky Practice</title>
        <style type="text/css">
            body,html{
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                background-image: url(img/red.jpg);
                background-size: cover;
                background-attachment: fixed;
            }
            .products{
                width: 80%;
                margin: auto;
                margin-bottom: 100px;
            }
            .productstitle{
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                margin: 33px;
            }
            .toptitle{
                font-size: 35px;
                color: white;
                text-shadow: 0 0 10px black;
            }
            .select{
                font-size: 20px;
                position: absolute;
                right: 0px;
                bottom: 0;
                border-radius: 3px;
            }
            .productsList{
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                list-style: none;
                justify-content: center;
                text-align: center;
                padding: 0;
                margin: auto;
            }
            .onsale{
                background-size: contain;
                background-repeat: no-repeat;
                height: 75px;
                position: absolute;
                top: -12px;
                left: -12px;
                width: 75px;
                z-index: 1;
            }
            .data{
                position: relative;
                width: 25%;
                height: 35%;
                text-align: center;
                vertical-align: top;
                padding: 10px;
                margin: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.603);
                transition: 0.3s;
                cursor: pointer;
                font-weight: lighter;
            }
            .data:hover{
                box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.589);
            }
            li.data>a{
                text-decoration:none;
                color: black;
            }
            li.data>a>img{
                width: 90%;
            }
            .name{
                margin: 10px;
                font-size: 20px;
            }
            .price{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
            }
            .nodiscount{
                margin: 0;
                margin-right: 10px;
                opacity: 0.6;
                font-size: 15px;
                color: rgba(0, 0, 0, 0.637);
            }
            .discount{
                margin: 0;
                color: red;
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="top">
                <div class="logo"><a href="index.html"><img src="img/logo3.gif" alt="" width="120px"></a></div>
                <ul class="tool">
                    <li><a href="#" type="button" id="loginbtn" data-bs-toggle="modal" data-bs-target="#LoginModal"><img src="img/user.png" alt="" width="30px"></a></li>
                    <li><a href="#" type="button" id="cartbtn" data-bs-toggle="modal" data-bs-target="#CartModal"><img src="img/shopping-cart.png" alt="" width="30px"></a></li>
                </ul>
            </div>
            <ul class="menu">
                <li><a href="index.html">首頁</a></li>
                <li><a href="sale.html">限時優惠</a></li>
                <li><a href="shopping.html">商品總覽</a></li>
                <li><a href="know.html">認識Pocky</a></li>
            </ul>
        </header>
        <div class="none" style="height: 120px;"></div>
        <div class="products">
            <div class="productstitle">
                <div class="toptitle">商品總覽</div>
                <select id="select" class="select">
                    <option value="1">預設排序</option>
                    <option value="2">價格由高到低</option>
                    <option value="3">價格由低到高</option>
                </select>
            </div>
            <ul class="productsList">
            </ul>
        </div>
        <footer>
            <div class="footer">
                <div class="linklist">
                    <hr>
                    <h5>關於我們</h5>
                    <ul>
                        <li>電話:(02)1234-5678</li>
                        <li>信箱:pocky@email.com</li>
                        <li>10:00 ~ 18:00 <br>(午休時間 12:30-13:30/例假日除外)</li>
                    </ul>
                </div>
                <div class="linklist">
                    <hr>
                    <h5>訂購問題</h5>
                    <ul>
                        <li>訂購說明與配送方式</li>
                        
                        <li>服務條款</li>
                        <li>隱私權政策</li>
                        <li>退款注意事項</li>
                    </ul>
                </div>
                <div class="linklist">
                    <hr>
                    <h5>其他資訊</h5>
                    <ul>
                        <li>食品業登錄字號：A-123456789-00000-0</li>
                        <li>食品字號登錄業者：百奇台灣股份有限公司</li>
                    </ul>
                </div>
            </div>
            <div class="nt">
                <hr>
                <h5>個人練習作品，無商業用途 | 參考網站：<a href="https://www.glicoshop.com/" target="_blank">glico格力高</a></h5>
            </div>
        </footer>
        <!-- 購物車跳出視窗 -->
        <div class="modal fade" id="CartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>購物車</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="cart-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button id="clear" type="button" >清空購物車</button>
                        <button id="checkout" type="button" >立即結帳</button>
                    </div>
                </div>
            </div>
        </div>
        <!--登入跳出視窗-->
        <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>會員登入</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="login-body">
                        <form>
                            <div class="form-group">
                                <input type="email" id="email" class="account form-control" placeholder="Email">
                                <input type="password" id="password" class="account form-control" placeholder="Password">
                                <input type="checkbox" class="remember">  記住密碼
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="login">登入</button>
                        <button type="button" id="register">註冊</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript">
            console.clear()
            var datas = [
                {
                    name: "Pocky杏仁粒粒巧克力棒",
                    price: 79,
                    discount: 0.89,
                    img:"<img src='img/杏仁粒粒巧克力棒/杏仁粒粒巧克力棒.jpg'>",
                    html:"almond_crush.html",
                    num:1

                },

                {
                    name:"Pocky草莓粒粒巧克力棒",
                    price:79,
                    discount:0.89,
                    img:"<img src='img/草莓粒粒巧克力棒/草莓粒粒巧克力棒.jpg'>",
                    html:"strawberry.html",
                    num:2
                },

                {
                    name:"Pocky極細巧克力棒",
                    price:79,
                    discount:0.89,
                    img:"<img src='img/極細巧克力棒.jpg'>",
                    html:"thin-chocolate.html",
                    num:3
                },

                {
                    name:"Pocky牛奶餅乾巧克力棒",
                    price:38,
                    discount:0.87,
                    img:"<img src='img/牛奶餅乾巧克力棒.jpg'>",
                    html:"milk.html",
                    num:4
                },

                {
                    name:"Pocky巧克力棒(40g)",
                    price:38,
                    discount:0.87,
                    img:"<img src='img/巧克力棒.jpg'>",
                    html:"chocolate.html",
                    num:5
                },

                {
                    name:"Pocky草莓棒(40g)",
                    price:38,
                    discount:0.87,
                    img:"<img src='img/草莓棒.jpg'>",
                    html:"strawberry_.html",
                    num:6
                },

                {
                    name:"Pocky抹茶棒(39g)",
                    price:38,
                    discount:0.87,
                    img:"<img src='img/百琪抹茶棒.jpg'>",
                    html:"matcha.html",
                    num:7
                },

                {
                    name:"Pocky奢華牛奶巧克力棒",
                    price:189,
                    discount:0.95,
                    img:"<img src='img/奢華牛奶巧克力棒/奢華牛奶巧克力棒.jpg'>",
                    html:"milk_pro.html",
                    num:8
                },

                {
                    name:"Pocky巧克力棒（9入）",
                    price:189,
                    discount:0.88,
                    img:"<img src='img/巧克力棒（9袋入）.jpg'>",
                    html:"chocolate(9).html",
                    num:9
                },

                {
                    name:"Pocky草莓棒（9入）",
                    price:189,
                    discount:0.88,
                    img:"<img src='img/草莓棒（9袋入）.jpg'>",
                    html:"strawberry(9).html",
                    num:10
                },

                {
                    name:"Pocky杏仁粒粒巧克力棒禮盒（4盒入）",
                    price:316,
                    discount:0.82,
                    img:"<img src='img/杏仁粒粒巧克力棒(四盒入)/杏仁粒粒巧克力棒(四盒入).jpg'>",
                    html:"almond_crush(4).html",
                    num:11
                },

                {
                    name:"Pocky草莓粒粒巧克力棒禮盒（4盒入）",
                    price:316,
                    discount:0.82,
                    img:"<img src='img/草莓粒粒巧克力棒(四盒入)/草莓粒粒巧克力棒(四盒入).jpg'>",
                    html:"strawberry(4).html",
                    num:12
                },
            ]

            for(var i=0;i<datas.length;i++){
                var data = datas[i]
                $("ul.productsList").append("<li class='data'><div class='onsale' style='background-image: url(img/sale.png)'></div><a href='"+data.html+"'>"+data.img+"<h4 class='name'>"+data.name+
                    "</h4><div class='price'><del class='nodiscount'>NT$"+data.price+
                    "</del><h4 class='discount'>NT$"+parseInt(data.price*data.discount)+
                    "</h4></div></a></li>")
            }
            
            datas.sort(function(a,b){
                return a.price-b.price
            })

            $("#select").change(
                function(){
                    if($("#select").val()=="2"){
                        datas.sort(function(a,b){
                            return b.price-a.price
                        })
                        $("ul.productsList").empty();
                        initHtml()
                    }else if($("#select").val()=="3"){
                        datas.sort(function(a,b){
                            return a.price-b.price
                        })
                        $("ul.productsList").empty();
                        initHtml()
                    }else if($("#select").val()=="1"){
                        datas.sort(function(a,b){
                            return a.num-b.num
                        })
                        $("ul.productsList").empty();
                        initHtml()
                    }
                }
            )

            function initHtml(){
                var str = "";
                datas.forEach(function(data){
                    var money = parseInt(data.price*data.discount)
                    str = `
                    <li class='data'>
                        <div class='onsale' style='background-image: url(img/sale.png)'></div>
                        <a href='${data.html}'>
                            ${data.img}
                            <h4 class='name'>${data.name}</h4>
                            <div class='price'>
                                <del class='nodiscount'>NT$${data.price}</del>
                                <h4 class='discount'>NT$${money}</h4>
                            </div>
                        </a>
                    </li>
                    `;
                    
                    $("ul.productsList").append(str);
                })
            }
        </script>
        <script src="tool.js" charset="utf-8"></script>
    </body>
</html>
